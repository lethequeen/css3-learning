<!DOCTYPE html>
<html>
<head>
	<title>canvas学习</title>
</head>
<body>
  <canvas id="mycanvas" width="200" height="100" style="border:1px solid red"></canvas>
  <canvas id="mycanvas1" width="200" height="100" style="border:1px solid red"></canvas>
  <canvas id="mycanvas2" width="200" height="100" style="border:1px solid red"></canvas>
  <canvas id="mycanvas3" width="200" height="100" style="border:1px solid red"></canvas>
  <canvas id="mycanvas4" width="200" height="100" style="border:1px solid red"></canvas>
  <canvas id="mycanvas5" width="200" height="100" style="border:1px solid red"></canvas>
  <canvas id="mycanvas6" width="200" height="100" style="border:1px solid red"></canvas>
  <canvas id="mycanvas7" width="200" height="100" style="border:1px solid red"></canvas>
  <img id="scream" src="1.jpg" />
  <canvas id="mycanvas8" width="200" height="100" style="border:1px solid red"></canvas>
  <canvas id="mycanvas9" width="200" height="100" style="border:1px solid red"></canvas>
  <canvas id="mycanvas10" width="200" height="100" style="border:1px solid red"></canvas>
  <canvas id="mycanvas11" width="200" height="100" style="border:1px solid red"></canvas>
  <script type="text/javascript">
    var c = document.getElementById('mycanvas');
    var ctx = c.getContext('2d');
    ctx.fillStyle = "#f00";
    ctx.fillRect(0, 0, 150, 75);


    var c = document.getElementById('mycanvas1');
    var ctx = c.getContext('2d');
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke();

    var c = document.getElementById('mycanvas2');
    var ctx = c.getContext('2d');
    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2*Math.PI);
    ctx.stroke();


    var c = document.getElementById('mycanvas3');
    var ctx = c.getContext('2d');
    ctx.font = "30px Arial";
    ctx.fillText("hello world", 10, 50);


    var c = document.getElementById('mycanvas4');
    var ctx = c.getContext('2d');
    ctx.font = "30px Arial";
    ctx.strokeText("hello world", 20, 60);


    var c = document.getElementById('mycanvas5');
    var ctx = c.getContext('2d');
    var grd = ctx.createLinearGradient(0, 0, 200, 0);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");
    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 150, 80);


    var c = document.getElementById('mycanvas6');
    var ctx = c.getContext('2d');
    var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");
    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 150, 80);


    var c = document.getElementById('mycanvas7');
    var ctx = c.getContext('2d');
    var img = document.getElementById("scream");
    ctx.drawImage(img, 10, 10);


    var c = document.getElementById('mycanvas8');
    var ctx = c.getContext('2d');
    var grd = ctx.createRadialGradient(150, 150, 5, 150, 150, 100);
    grd.addColorStop(0, "pink");
    grd.addColorStop(1, "white");
    ctx.fillStyle = grd;
    ctx.fillRect(50, 50, 250, 250);


  </script>
</body>
</html>
